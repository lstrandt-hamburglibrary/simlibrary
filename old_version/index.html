<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimLibrary - Build Your Dream Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main App Container -->
    <div id="app">

        <!-- Library Tower Screen (Main View) -->
        <div id="tower-screen" class="screen active">
            <header class="app-header">
                <h1>üìö SimLibrary</h1>
                <div class="stats-bar">
                    <div class="stat">
                        <span class="stat-icon">üë•</span>
                        <span class="stat-value" id="total-readers">0</span>
                        <span class="stat-label">readers/min</span>
                    </div>
                    <div class="stat">
                        <span class="stat-icon">‚≠ê</span>
                        <span class="stat-value" id="total-stars">0</span>
                        <span class="stat-label">stars</span>
                    </div>
                </div>
            </header>

            <div class="tower-container">
                <div id="floors-list" class="floors-list">
                    <!-- Floors will be dynamically inserted here -->
                </div>

                <button class="add-floor-btn" id="add-floor-btn">
                    <span class="btn-icon">‚ûï</span>
                    Add New Floor
                </button>
            </div>
        </div>

        <!-- Floor Detail Screen -->
        <div id="detail-screen" class="screen">
            <header class="screen-header">
                <button class="back-btn" id="detail-back-btn">‚Üê Back</button>
                <h2 id="detail-title">Floor Details</h2>
            </header>

            <div class="detail-container">
                <div class="floor-hero">
                    <div class="floor-emoji" id="detail-emoji">üìñ</div>
                    <h3 id="detail-name">Floor Name</h3>
                    <div class="floor-level">Level <span id="detail-level">1</span></div>
                </div>

                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-card-label">Readers per Minute</div>
                        <div class="stat-card-value" id="detail-readers">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-label">Progress to Next Level</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="detail-progress" style="width: 0%"></div>
                        </div>
                        <div class="progress-text"><span id="detail-progress-text">0/100</span> XP</div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn-primary btn-large" id="upgrade-floor-btn">
                        <span class="btn-icon">‚¨ÜÔ∏è</span>
                        Upgrade Floor
                        <span class="btn-cost" id="upgrade-cost">100 ‚≠ê</span>
                    </button>
                    <button class="btn-secondary btn-large" id="edit-floor-btn">
                        <span class="btn-icon">üé®</span>
                        Edit Floor
                    </button>
                </div>
            </div>
        </div>

        <!-- Floor Editor Screen -->
        <div id="editor-screen" class="screen">
            <header class="screen-header">
                <button class="back-btn" id="editor-back-btn">‚Üê Back</button>
                <h2 id="editor-title">Edit Floor</h2>
                <button class="done-btn" id="editor-done-btn">Done</button>
            </header>

            <div class="editor-container">
                <div class="room-editor" id="room-editor">
                    <!-- Grid background with placed items -->
                    <div class="grid-background"></div>
                    <div id="placed-items" class="placed-items">
                        <!-- Placed furniture items will appear here -->
                    </div>
                </div>

                <div class="decor-bar">
                    <h4>Decor Items</h4>
                    <div class="decor-items" id="decor-items">
                        <!-- Decor items will be dynamically added -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/gamestate.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
